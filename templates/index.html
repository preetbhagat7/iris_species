<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; text-align: center; padding-top: 50px; }
        form { background: white; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px gray; }
        input { margin: 10px; padding: 5px; width: 200px; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Iris Flower Species Prediction</h2>
    <form action="/predict" method="post">
        <input type="text" name="sepal_length" placeholder="Sepal Length" required><br>
        <input type="text" name="sepal_width" placeholder="Sepal Width" required><br>
        <input type="text" name="petal_length" placeholder="Petal Length" required><br>
        <input type="text" name="petal_width" placeholder="Petal Width" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
